<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Playground</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- CodeMirror (v5) - editor assets (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/dialog/dialog.min.css">

    <style>
        /* ensure editor containers have height and look consistent */
        :root{--preview-width:420px;--accent:#6be29a;--bg:#0b1214}
        #editors { display:flex; gap:12px; height:60vh; }
        .editor { flex:1; min-height:200px; border-radius:8px; overflow:hidden; border:1px solid rgba(0,0,0,0.08); background: #111317 }
        .CodeMirror { height:100% !important; }
        /* layout tweak so preview is visible */
        main { display:grid; grid-template-columns: 1fr var(--preview-width); gap:12px; padding:14px; align-items:start; }
        #preview-container{display:flex;flex-direction:column;gap:8px}
        #live-preview{width:100%;height:60vh;border-radius:10px;border:1px solid rgba(0,0,0,0.08);box-shadow:0 12px 40px rgba(2,8,10,0.6)}
        /* toolbar */
        .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);border:1px solid rgba(255,255,255,0.04);} 
        .toolbar .left{display:flex;align-items:center;gap:8px}
        .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e9f1f0;padding:8px 10px;border-radius:8px;cursor:pointer}
        .btn.primary{background:var(--accent);color:#062018;border:none}
        .status{font-size:13px;color:rgba(230,245,233,0.8)}
        .controls{display:flex;align-items:center;gap:8px}
        .toggle{display:inline-flex;align-items:center;gap:6px}

        /* splitter */
        #splitter{width:10px;cursor:col-resize;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:6px}

        /* console */
        .console{height:180px;border-radius:8px;overflow:auto;background:#071014;border:1px solid rgba(255,255,255,0.03);padding:8px;font-family:monospace;font-size:13px;color:#cdebdc}
        .console .log{padding:6px;border-bottom:1px dashed rgba(255,255,255,0.02)}

        /* responsive */
        @media (max-width:980px) { main { grid-template-columns:1fr; } #live-preview{height:36vh;} #splitter{display:none} }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Web Playground</h1>
        <nav>
            <button id="btn-new-project" title="Create a new starter project">New Project</button>
            <button id="btn-import" title="Import project JSON">Import</button>
            <input type="file" id="import-file" accept="application/json" style="display:none">
            <button id="btn-export" title="Export project as JSON">Export</button>
            <button id="btn-share" title="Create shareable link">Share</button>
        </nav>
    </header>
    <main>
        <div id="editor-container">
            <div class="toolbar" role="toolbar" aria-label="Editor toolbar">
                <div class="left">
                    <button class="btn primary" id="btn-run">Run</button>
                    <label class="toggle"><input type="checkbox" id="chk-autorun"> Auto-run</label>
                    <span class="status" id="autosave">Autosave: saved</span>
                </div>
                <div class="controls">
                    <button class="btn" id="btn-theme">Theme</button>
                    <button class="btn" id="btn-clear-console">Clear Console</button>
                </div>
            </div>
            <div id="file-tabs"></div>
            <div id="editors">
                <div id="html-editor" class="editor" aria-label="HTML editor"></div>
                <div id="css-editor" class="editor" aria-label="CSS editor"></div>
                <div id="js-editor" class="editor" aria-label="JavaScript editor"></div>
            </div>
        </div>
        <div id="splitter" title="Drag to resize" aria-hidden="true"></div>
        <div id="preview-container">
            <div class="toolbar" style="justify-content:space-between;align-items:center">
                <div style="font-weight:700">Live Preview</div>
                <div style="display:flex;gap:8px;align-items:center">
                    <div class="status" id="preview-status">Ready</div>
                    <button class="btn" id="btn-open-preview">Open in new tab</button>
                </div>
            </div>
            <iframe id="live-preview" title="Live preview"></iframe>
            <div class="console" id="console-logs" role="status" aria-live="polite"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Advanced Web Playground</p>
    </footer>
    <div id="snackbar" aria-live="polite" style="position:fixed;right:18px;bottom:18px;z-index:9999;pointer-events:none"></div>
    <!-- Inline UI wiring: toolbar actions, splitter, theme, console -->
    <script>
        (function(){
            // small helper: toast/snackbar
            function showToast(msg, ms=2200){
                const box = document.createElement('div');
                box.textContent = msg; box.style.background='rgba(2,8,10,0.9)'; box.style.color='#dff7ea'; box.style.padding='10px 14px'; box.style.borderRadius='10px'; box.style.marginTop='8px'; box.style.boxShadow='0 8px 30px rgba(0,0,0,0.6)'; box.style.pointerEvents='auto';
                const root = document.getElementById('snackbar'); if(!root) return; root.appendChild(box);
                setTimeout(()=>{ box.style.transition='opacity 300ms'; box.style.opacity='0'; setTimeout(()=>box.remove(),300); }, ms);
            }
            function $(id){return document.getElementById(id)}
            const runBtn = $('btn-run');
            const autorun = $('chk-autorun');
            const autosave = $('autosave');
            const clearConsoleBtn = $('btn-clear-console');
            const consoleEl = $('console-logs');
            const themeBtn = $('btn-theme');
            const previewStatus = $('preview-status');
            const openPreview = $('btn-open-preview');

            if(runBtn) runBtn.addEventListener('click', ()=>{ if(window.runCode) window.runCode(); else previewStatus.textContent='Runner not ready'; });
            // New / Import / Export / Share
            const btnNew = $('btn-new-project');
            const btnExport = $('btn-export');
            const btnShare = $('btn-share');
            const btnImport = $('btn-import');
            const importFile = $('import-file');

            if(btnNew) btnNew.addEventListener('click', ()=>{
                const starter = { files:[ {id:'f-html',type:'html',content:'<!doctype html>\n<html>\n<head>\n<meta charset="utf-8">\n</head>\n<body>\n<h1>New Project</h1>\n</body>\n</html>'},{id:'f-css',type:'css',content:'body{font-family:system-ui}'} ,{id:'f-js',type:'javascript',content:'console.log("ready")'} ]};
                if(window.playgroundAPI) window.playgroundAPI.initEditors(starter.files);
                localStorage.setItem('playground-project', JSON.stringify(starter));
                showToast('New project created');
            });

            if(btnExport) btnExport.addEventListener('click', ()=>{
                const project = localStorage.getItem('playground-project') ? JSON.parse(localStorage.getItem('playground-project')) : null;
                const blob = new Blob([JSON.stringify(project || { files: [] }, null, 2)], {type:'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href=url; a.download='project.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
                showToast('Project exported');
            });

            if(btnImport) btnImport.addEventListener('click', ()=>{ if(importFile) importFile.click(); });
            if(importFile) importFile.addEventListener('change', (e)=>{
                const f = e.target.files && e.target.files[0]; if(!f) return; const reader = new FileReader(); reader.onload = ()=>{ try{ const data = JSON.parse(reader.result); if(data && data.files){ localStorage.setItem('playground-project', JSON.stringify(data)); if(window.playgroundAPI) window.playgroundAPI.initEditors(data.files); showToast('Project imported'); } else showToast('Invalid project file'); }catch(err){ showToast('Failed to import'); }}; reader.readAsText(f);
            });

            if(btnShare) btnShare.addEventListener('click', ()=>{
                const project = localStorage.getItem('playground-project') ? JSON.parse(localStorage.getItem('playground-project')) : null;
                if(!project) return showToast('No project to share');
                try{ const s = btoa(unescape(encodeURIComponent(JSON.stringify(project)))); const url = `${location.origin}${location.pathname}#p=${s}`; navigator.clipboard && navigator.clipboard.writeText(url); showToast('Share link copied'); }catch(e){ showToast('Share failed'); }
            });

            // keyboard shortcuts
            window.addEventListener('keydown', (e)=>{
                const isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
                if((e.ctrlKey || (isMac && e.metaKey)) && e.key === 'Enter'){ e.preventDefault(); if(window.runCode) window.runCode(); }
                if((e.ctrlKey || (isMac && e.metaKey)) && (e.key === 's' || e.key === 'S')){ e.preventDefault(); if(window.playgroundAPI && window.playgroundAPI.saveNow){ window.playgroundAPI.saveNow(); showToast('Saved'); } }
            });
            if(autorun) autorun.addEventListener('change', ()=>{ localStorage.setItem('playground-autorun', autorun.checked ? '1':'0'); });
            if(clearConsoleBtn) clearConsoleBtn.addEventListener('click', ()=>{ if(consoleEl) consoleEl.innerHTML=''; });

            // theme toggle simple (dark/light)
            if(themeBtn) themeBtn.addEventListener('click', ()=>{
                const now = localStorage.getItem('playground-theme') === 'light' ? 'dark' : 'light';
                localStorage.setItem('playground-theme', now);
                document.documentElement.setAttribute('data-theme', now);
            });

            // open preview in new tab
            if(openPreview) openPreview.addEventListener('click', ()=>{
                const html = window.playgroundAPI ? window.playgroundAPI.getEditorContent('html') : '';
                const css = window.playgroundAPI ? window.playgroundAPI.getEditorContent('css') : '';
                const js = window.playgroundAPI ? window.playgroundAPI.getEditorContent('javascript') : '';
                const w = window.open();
                w.document.write(html + `<style>${css}</style><script>${js}\/script>`);
                w.document.close();
            });

            // autosave indicator (update from playgroundAPI.saveNow if available)
            window.showAutosave = function(status){ if(autosave) autosave.textContent = 'Autosave: '+status }

            // splitter drag
            (function(){
                const splitter = $('splitter'); if(!splitter) return;
                let dragging=false, startX=0, startW=0;
                splitter.addEventListener('pointerdown', (e)=>{ dragging=true; startX=e.clientX; startW=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--preview-width')) || 420; splitter.setPointerCapture(e.pointerId); });
                window.addEventListener('pointermove', (e)=>{ if(!dragging) return; const dx = startX - e.clientX; const newW = Math.max(220, startW + dx); document.documentElement.style.setProperty('--preview-width', newW+'px'); });
                window.addEventListener('pointerup', ()=>{ dragging=false; });
            })();

            // receive console messages from runner (already wired in app.js)
            window.addEventListener('message', (ev)=>{
                try{ const data=ev.data||{}; if(data.type==='console' && consoleEl){ const d=document.createElement('div'); d.className='log '+data.logType; d.textContent=data.data.join(' '); consoleEl.appendChild(d); consoleEl.scrollTop = consoleEl.scrollHeight; } }catch(e){}
            });

            // restore autorun
            const savedAuto = localStorage.getItem('playground-autorun'); if(savedAuto && autorun){ autorun.checked = savedAuto === '1' }
            const savedTheme = localStorage.getItem('playground-theme'); if(savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <!-- CodeMirror JS (v5) - load before local editor initialization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closebrackets.min.js"></script>

    <script src="src/js/utils.js"></script>
    <script src="src/js/storage.js"></script>
    <script src="src/js/editors.js"></script>
    <script src="src/js/runner.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
